#linear tanh no bias
ENGINE_STAGE: "TESTER"
TEST:
    MODEL: "experiments/CharadesSTA/model_CharadeSTA"
SENTENCE:
    MIN_COUNT: 1
    TRAIN_MAX_LENGTH: 30
    TEST_MAX_LENGTH: 30

DYNAMIC_FILTER:
    MODEL: "LSTM"
    POOLING: "MeanPoolingLayer"
    HEAD_MODEL: "MLP"
    LSTM:
        NUM_LAYERS: 1
        HIDDEN_SIZE: 256
        BIAS: False
        BIDIRECTIONAL: True
        BATCH_FIRST: True
        DROPOUT: 0.
    MLP:
        INPUT_DIM : 512
        OUTPUT_DIM: 512


REDUCTION:
    INPUT_SIZE: 1024
    OUTPUT_SIZE: 512

LOCALIZATION:
    INPUT_SIZE: 512
    HIDDEN_SIZE: 256
    NUM_LAYERS: 2
    BIAS: False
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True

CLASSIFICATION:
    INPUT_SIZE: 512
    OUTPUT_SIZE: 1

DATASETS:
    TRAIN: "charades_sta_train"
    TRAIN_SAMPLES: 12404.
    TEST:  "charades_sta_test"
    TEST_SAMPLES: 3720.
SPATIAL_GRAPH:
    NUMBER_ITERATIONS: 0
    ACTIVATION_1: "tanh"
    ACTIVATION_2: "relu"
    
ATTENTION_LOSS: True

BATCH_SIZE_TRAIN: 6
BATCH_SIZE_TEST: 6
NUM_WORKERS_TRAIN: 4
NUM_WORKERS_TEST: 4

SOLVER:
    TYPE: "ADAM"
    MOMENTUM: 0.9
    BASE_LR: 0.0001
    WEIGHT_DECAY: 0.00001
    EPSILON: 1E-8
EPOCHS: 20

